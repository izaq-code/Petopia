    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style1.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Cadastre seu Pet</title>
    </head>

    <body id="tela-cadastro-pet">
       
    

        <div class="cad">
            <form id="entre">
                <h2>Cadastre seu pet</h2>
              <a href="../index.html"> <img src="../img/logo_petopia.png" width="200"></a> 
                <div class="row">
                    <div class="column">
                        <h5>Nome do seu pet</h5>
                        <input type="text" placeholder="Nome do pet" required>

                        <h5>Raça do pet</h5>
                        <input type="text" placeholder="Raça do pet" required>

                        <h5>Idade do pet</h5>
                        <input type="text" placeholder="Idade do pet" required>

                        <h5>Tipo do animal</h5>
                        <select required>
                            <option value=""></option>
                            <option value="domestico">Doméstico</option>
                            <option value="silvestre">Silvestre</option>
                        </select>
                    </div>

                    <div class="column">
                        <h5>Nome do responsável</h5>
                        <input type="text" placeholder="Nome do responsável" required>

                        <h5>CPF do responsável</h5>
                        <input type="text" placeholder="CPF do responsável" required>

                        <h5>Número do responsável</h5>
                        <input type="tel" placeholder="Número do responsável" required>

                        <h5>Deficiencia</h5>
                        <select required>
                            <option value=""></option>
                            <option value="domestico">Cegueira</option>
                            <option value="silvestre">sequelas causadas por doenças</option>
                            <option value="silvestre">problemas motores causados por velhice</option>
                            <option value="silvestre">Não possui um dos membros</option>
                            <option value="silvestre">traumas</option>
                        </select>
                    </div>
                </div>

                <div class="lembre-me">
                    <input type="checkbox" required>
                    <span>Termos de serviço</span>
                </div>

                <button type="submit">Cadastrar</button>
            </form><br>
            <a href="../index.html"> <span class="material-symbols-outlined">
                chevron_left
                </span></a>
        </div>
        
 
    </body>

    </html>
