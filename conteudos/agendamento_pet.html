<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style1.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Agendamento de Consulta</title>
</head>

<body id="tela-agendamento-consulta">

   


    <div class="cad">
        <form id="form-agendamento">
            <h2>Agendamento de Serviço</h2>
            <a href="../index.html"> <img src="../img/logo_petopia.png" width="200"></a>     
            <div class="row">
                <div class="column">
                    <h5>Nome do Paciente</h5>
                    <input type="text" placeholder="Nome" required>

                    <h5>Data de Nascimento</h5>
                    <input type="text" placeholder="Data de Nascimento" required>

                    <h5>Telefone</h5>
                    <input type="tel" placeholder="Telefone" required>
                </div>

                <div class="column">
                    <h5>Serviço desejado</h5>
                        <select required>
                            <option value=""></option>
                            <option value="vacina">Banho</option>
                            <option value="cirurgia">Tosa</option>
                            <option value="cirurgia">Day care</option>
                            <option value="cirurgia">Procedimentos</option>
                        </select>

                    <h5>Data da Consulta</h5>
                    <input type="date" required>

                    <h5>Horário da Consulta</h5>
                    <input type="time" required>
                </div>
            </div>

            <button type="submit">Agendar Consulta</button>
        </form><br>
        <a href="../index.html"> <span class="material-symbols-outlined">
            chevron_left
            </span></a> 
    </div>


</body>

</html>
